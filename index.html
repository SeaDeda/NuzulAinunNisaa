<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Nuzul Ainun Nisaa</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<a href="#" class="logo">N<span>etflix</span></a>
			<div class="header-actions">
				<input type="search" placeholder="Cari" class="search-input" aria-label="Cari" />
				
			</div>
			<nav class="nav" aria-label="Utama">
				<button class="nav-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Toggle menu">
					<span></span><span></span><span></span>
				</button>
				<ul id="mobile-menu" class="nav-list">
					<li><a href="#home">Beranda</a></li>
					<li><a href="#tv">Acara TV</a></li>
					<li><a href="#film">Film</a></li>
					<li><a href="#baru">Baru & Populer</a></li>
				</ul>
				<button class="btn btn-signin" onclick="
					document.getElementById('musikTombol').play(); 
					document.querySelector('.search-input').style.display='none';
					document.querySelector('.nav-toggle').style.display='flex'; 
					this.style.display='none';">Masuk</button>
				<audio id="musikTombol" src="assets/memikat.mp3"></audio>
			</nav>
		</div>
	</header>

	<main>
		<section class="hero" id="home" aria-label="Sorotan">
			<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
				</div>
				
				<div class="carousel-inner">
					<div class="carousel-item active">
						<video class="d-block w-100" autoplay muted loop>
							<source src="assets/16.mp4" type="video/mp4">
							Your browser does not support the video tag.
						</video>
						
					</div>
					
					<div class="carousel-item">
						<video class="d-block w-100" autoplay muted loop>
							<source src="assets/17.mp4" type="video/mp4">
							Your browser does not support the video tag.
						</video>
						
					</div>
					
					<div class="carousel-item">
						<video class="d-block w-100" autoplay muted loop>
							<source src="assets/18.mp4" type="video/mp4">
							Your browser does not support the video tag.
						</video>
						
					</div>

                    <div class="carousel-item">
						<video class="d-block w-100" autoplay muted loop>
							<source src="assets/19.mp4" type="video/mp4">
							Your browser does not support the video tag.
						</video>
						
					</div>
				</div>
				
				<button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>

		<section class="row-section" id="baru">
			<div class="container row-header">
				<h2>Trending Sekarang</h2>
				<div class="row-controls">
					<button class="row-btn prev" aria-label="Sebelumnya">‹</button>
					<button class="row-btn next" aria-label="Berikutnya">›</button>
				</div>
			</div>
			<div class="row-carousel" data-row="trending">
				<div class="row-track">
					<!-- Cards injected via JS -->
				</div>
			</div>
		</section>

		<section class="row-section" id="film">
			<div class="container row-header">
				<h2>Film Populer</h2>
				<div class="row-controls">
					<button class="row-btn prev" aria-label="Sebelumnya">‹</button>
					<button class="row-btn next" aria-label="Berikutnya">›</button>
				</div>
			</div>
			<div class="row-carousel" data-row="movies">
				<div class="row-track"></div>
			</div>
		</section>

		<section class="row-section" id="tv">
			<div class="container row-header">
				<h2>Acara TV Populer</h2>
				<div class="row-controls">
					<button class="row-btn prev" aria-label="Sebelumnya">‹</button>
					<button class="row-btn next" aria-label="Berikutnya">›</button>
				</div>
			</div>
			<div class="row-carousel" data-row="tv">
				<div class="row-track"></div>
			</div>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container footer-inner">
			<p>PERTANYAAN? Hubungi 0895-1607-9977</p>
			<ul class="footer-links">
				<li><a href="#">FAQ</a></li>
				<li><a href="#">Pusat Bantuan</a></li>
				<li><a href="#">Akun</a></li>
				<li><a href="#">Media Center</a></li>
				<li><a href="#">Hubungan Investor</a></li>
			</ul>
			<p class="copyright">© 2025 Netflix</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
